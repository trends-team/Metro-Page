<!DOCTYPE html>
<html>
<head>
 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--link to CSS-->
		<link rel="stylesheet" type="text/css" href="form.css">
 	<title>Comment form</title>
 	
 </head>
<body>
<div class="form_overall">
	<form>
		<p class="formtext">
			<br>
  			Please enter your name:
  			<input required type="text" required name="person_name" size="35"> <br>
  			Your email:
  			<input required name="email" placeholder="Eg. yourname@gmail.com" size="40"><br><br>
  			How often do you read the Metro?<br>
  			<select>
  				<option value="everyday">Every day</option>
  				<option value="every-otherday">Every other day</option>
  				<option value="weekly">Once a week</option>
  				<option value="fortnightly">Once a fortnight</option>
  				<option value="occasionally">Only occasionally</option>
			</select><br><br>
			Do you have any improvements you'd like to see? <br>
			<textarea rows="7" cols="40"></textarea><br>
			<button>SUBMIT</button>
			</p>
  	</form>


</body>
</html>
